<body>
    
        <h2>Noche</h2>
        <p><img src="separadorprincipal.png"
                width="180" height="39"
                alt=""
          />
        </p>
        <p>Hoy… ¡cómo huele la noche a ti!,<br>
        el silencio… ¡cómo te evoca!<br>
        No hay estrellas,<br>
        la noche, en penumbras.<br>
        Una suave caricia<br>
        del susurrar del viento<br>
        estremece mi piel…<br>
        y tu recuerdo…<br>
        me estremece el alma.</p>
        
        <p id="minombre">Nelson Rivera</p>
