        <h2>Noche</h2>
        <p><img src="separadorprincipal.png"
                width="180" height="39"
                alt=""
          />
        </p>
        <p>Hoy… ¡cómo huele la noche a ti!,</p>
        <p>el silencio… ¡cómo te evoca!</p>
        <p>No hay estrellas,</p>
        <p>la noche, en penumbras.</p>
        <p>Una suave caricia</p>
        <p>del susurrar del viento</p>
        <p>estremece mi piel…</p>
        <p>y tu recuerdo…</p>
        <p>me estremece el alma.</p>
