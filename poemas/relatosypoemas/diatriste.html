<body>
    
        <h2>Día triste</h2>
        <p style="text-align:center"><img src="separadorprincipal.png"
                width="180" height="39"
                alt=""
          />
        </p>
        <p>Hoy el cielo está triste<br>
        está gris su semblante,<br>
        el dolor se disuelve<br>
        en la bruma traslúcida,<br>
        el silencio se escucha<br>
        al trinar de las aves,<br>
        el rocío fecunda<br>
        en la piel de las hojas;<br>
        hoy el frío se encarna<br>
        en la carne del alma.</p>
        
        <p id="minombre">Nelson Rivera</p>
