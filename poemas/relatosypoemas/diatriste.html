<body>
    
        <h2>Día triste</h2>
        <p style="text-align:center"><img src="separadorprincipal.png"
                width="180" height="39"
                alt=""
          />
        </p>
        <p>Hoy el cielo está triste</p>
        <p>está gris su semblante,</p>
        <p>el dolor se disuelve</p>
        <p>en la bruma traslúcida,</p>
        <p>el silencio se escucha</p>
        <p>al trinar de las aves,</p>
        <p>el rocío fecunda</p>
        <p>en la piel de las hojas;</p>
        <p>hoy el frío se encarna</p>
        <p>en la carne del alma.</p>
        <br />
        <p id="minombre">Nelson Rivera</p>
