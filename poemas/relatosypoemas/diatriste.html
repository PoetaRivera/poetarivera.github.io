    <title>Día triste</title>
    <link rel="stylesheet" href="poemas.css">
</head>

<body>
    
        <h3><span>Día triste</h3>
        <p style="text-align:center"><img src="separadorprincipal.png"
                width="180" height="39"
                alt=""
                style="-aw-left-pos:0pt; -aw-rel-hpos:column; -aw-rel-vpos:paragraph; -aw-top-pos:0pt; -aw-wrap-type:inline" />
        </p>
        <p><span>Hoy el cielo está triste</p>
        <p><span>está gris su semblante,</p>
        <p><span>el dolor se disuelve</p>
        <p><span>en la bruma traslúcida,</p>
        <p><span>el silencio se escucha</p>
        <p><span>al trinar de las aves,</p>
        <p><span>el rocío fecunda</p>
        <p><span>en la piel de las hojas;</p>
        <p><span>hoy el frío se encarna</p>
        <p><span>en la carne del alma.</p>
        <br />
        <p id="minombre"><span>Nelson Rivera</p>
    
</body>

</html>
