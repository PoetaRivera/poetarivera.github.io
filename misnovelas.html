  <style>
    @font-face {

    /* Definición variables de color*/
    :root {

    #pagina {
      display: flex;
      flex-direction: column;
      
    }

    #barraprincipalpoesia {

      flex-grow: 1;

    h1 {
      text-align: center;

    #links {

      flex-direction: row;

      margin-top: 10px;
      gap: 3px;
      height: 75px;
    }

    #links a {
      box-shadow: 3px 3px 3px #000;
      padding: 10px 10px;
      border: 1px solid var(--A700);
      border-radius: 5px;
      background-color: #b388ff;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: medium;
    }

    #a5 {
      margin-right: 5px;
    }

    #audios {

      justify-content: center;
      height: 8px;
    }
  /*  #audio {

    }*/

    #menus {
      display: flex;
      background-color: #d1c4e9;
      justify-content: flex-start;
    }

    .libros li ul {
      display: none;
      position: absolute;
      min-width: 140px;
    }

    .listavoces {
      text-align: center;
      font-size: medium;
      color: #000;
    }

    ul {
      list-style: none;
    }

  
    .libros li {
      display: block;
      background-color: #651fff;
      color: #fff;
      padding: 10px 10px;
      font-size: medium;
      box-shadow: 3px 3px 3px #000;
      border: 1px solid var(--A700);
      border-radius: 5px;
      background-color: var(--A100);
    }

    #titulopoema {
      flex-grow: 1;
      height: auto;
    }

    #textopoemas {
      flex-grow: 1;
      border-style: solid;
      border-color: #6200ea;
      border-width: 3px;
    }

    h2 {
      color: #6200ea;
      text-align: center;
      vertical-align: top;
      letter-spacing: 2px;
      font-size: x-large;
    }

    h3 {
      color: #6200ea;
      text-align: center;
      vertical-align: top;
      letter-spacing: 2px;
      font-size: medium;
    }

    #modulo1 {
      display: flex;
      flex-direction: column;
      flex-grow: 6;
      justify-content: center;
      align-items: center;
      background-color: #d1c4e9;
      gap: 2px;
    }

    #texto {
      background-color: black;
      border-color: black;
      color: white;
    }

    .libros li:hover > ul {
      display: block;
    }

    .libros li:hover {
      background-color: #434343;
    }

    #links a:hover {
      background-color: white;
      color: #b388ff;
    }

  <script src="jquery-3.6.0.js"></script>

  <script>
    $(document).ready(function () {
      //Novelas
      $("#novela li").mouseover(ponertitulo);
      $("#novela li").mouseover(presentar);
    });

    //coloca el titulo del libro y la portada.
    function ponertitulo(e) {
      if (e.target == n1) {
        $("#titulonovela").replaceWith(
          '<div id="titulonovela"><h2 >Habia una vez un alma</h2> <h3 >Capítulo I</h3></div>'
        );
      } else if (e.target == n2) {
        $("#titulonovela").replaceWith(
          '<div id="titulonovela"><h2 >Un amor que nunca llegó</h2> <h3 >Capítulo I</h3></div>'
        );
      }
    }

    function presentar(e) {
      //libro:Voces del alma/sección amor
      if (e.target == n1) {
        $("#texto").replaceWith(
          '<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="novelas/habiaunavezunalma.html"> </iframe>'
        );
      } else if (e.target == n2) {
        $("#texto").replaceWith(
          '<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="novelas/unamorquenuncallego.html"> </iframe>'
        );
      }
    }
  </script>
