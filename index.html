    <script>
      $(document).ready(function () {
        var enlaces = document.querySelectorAll("a");
        for (var i = 0; i < enlaces.length; i++) {
          enlaces[i].addEventListener("mouseover", resaltar);
          enlaces[i].addEventListener("mouseout", restaurar);
        }
        mass.addEventListener("click", cambiar);
        menoss.addEventListener("click", cambiar);
      });

      var i = 1;
      var imagen1 = `<iframe id="texto" title="Texto de poema" height="300px"  width="250px"  aling="center"
          src="pensamientos/frase1.html">
        </iframe>`;
      var imagen2 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase2.html">
        </iframe>`;
      var imagen3 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase3.html">
        </iframe>`;
      var imagen4 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase4.html">
        </iframe>`;
      var imagen5 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase5.html">
        </iframe>`;
      var imagen6 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase6.html">
        </iframe>`;
      var imagen7 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase7.html">
        </iframe>`;
      var imagen8 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase8.html">
        </iframe>`;
      var imagen9 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase9.html">
        </iframe>`;
      var imagen10 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase10.html">
        </iframe>`;
      var imagen11 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase11.html">
        </iframe>`;
      var imagen12 = `<iframe id="texto" title="Texto de poema" height="300px" width="250px" aling="center"
          src="pensamientos/frase12.html">
        </iframe>`;

      function cambiar(e) {
        var bandera = false;
        if (e.target == mass) {
          if (i == 12) {
            i = 0;
          }
          ++i;
          var bandera = true;
        } else if (e.target == menoss) {
          --i;
          if (i <= 0) {
            i = 12;
          }
          var bandera = true;
        }

        if (bandera == true) {
          switch (i) {
            case 1:
              $("#imagen iframe").replaceWith(imagen1);
              break;
            case 2:
              $("#imagen iframe").replaceWith(imagen2);
              break;
            case 3:
              $("#imagen iframe").replaceWith(imagen3);
              break;
            case 4:
              $("#imagen iframe").replaceWith(imagen4);
              break;
            case 5:
              $("#imagen iframe").replaceWith(imagen5);
              break;
            case 6:
              $("#imagen iframe").replaceWith(imagen6);
              break;
            case 7:
              $("#imagen iframe").replaceWith(imagen7);
              break;
            case 8:
              $("#imagen iframe").replaceWith(imagen8);
              break;
            case 9:
              $("#imagen iframe").replaceWith(imagen9);
              break;
            case 10:
              $("#imagen iframe").replaceWith(imagen10);
              break;
            case 11:
              $("#imagen iframe").replaceWith(imagen11);
              break;
            case 12:
              $("#imagen iframe").replaceWith(imagen12);
              break;
          }
        }
      }

      function resaltar(e) {
        if (e.target == a1) {
          $("#links #a1").addClass("resaltar");
        } else if (e.target == a2) {
          $("#links #a2").addClass("resaltar");
        } else if (e.target == a3) {
          $("#links #a3").addClass("resaltar");
        } else if (e.target == a4) {
          $("#links #a4").addClass("resaltar");
        } else if (e.target == a5) {
          $("#links #a5").addClass("resaltar");
        }
      }

      function restaurar(e) {
        if (e.target == a1) {
          $("#links #a1").removeClass("resaltar");
        } else if (e.target == a2) {
          $("#links #a2").removeClass("resaltar");
        } else if (e.target == a3) {
          $("#links #a3").removeClass("resaltar");
        } else if (e.target == a4) {
          $("#links #a4").removeClass("resaltar");
        } else if (e.target == a5) {
          $("#links #a5").removeClass("resaltar");
        }
      }
