<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poemas</title>

  <style>
    @font-face {
      font-family: "AlmendraDisplay-Regular";
      src: url("fuentes/AlmendraDisplay-Regular.ttf") format("truetype");
    }

    /* Definición variables de color*/
    :root {
      --Morado: #EDE7F6;
    }

    :root {
      --100: #d1c4e9;
    }

    :root {
      --A100: #b388ff;
    }

    :root {
      --A700: #6200ea;
    }



    body {
      background-color: #000;
    }

    #principal {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    #barraprincipal {
      display: flex;
      flex-grow: 1;
      background-image: repeating-radial-gradient(#b388ff, #d1c4e9);
      justify-content: space-between;
      height: 150px;
    }

    #links {
      display: flex;
      flex-grow: 0.75;
      align-items: center;
      justify-content: flex-end;
      background-color: #b388ff;
      margin-top: 10px;
      gap: 3px;
      height: 75px;
    }

    #barratitulo {
      flex: initial;
      margin-top: 1px;
      background-color: black;
      border-top: #6200ea 6px outset;
      border-bottom: #6200ea 3px outset;

    }

    #pensamientos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      background-color: #d1c4e9;
      border-top: #6200ea 10px outset;

    }


    .titulo {
      box-shadow: 3px 3px 3px #000;
      align-items: center;
      vertical-align: middle;
      padding-top: 3px;
      padding-left: 2px;
      padding-right: 2px;
      height: 20px;
      width: 20px;
      border: 1px solid var(--A700);
      border-radius: 3px;
      background-color: var(--A100);

      color: white;
      text-decoration: none;
      vertical-align: middle;
      text-align: center;
      font-size: large;
    }

    h2 {
      color: #6200ea;
      text-align: center;
      vertical-align: top;
      letter-spacing: 2px;
      word-spacing: 4px;
      font-family: "AlmendraDisplay-Regular";
      font-size: 24px;
    }

    h1 {
      color: white;
      text-align: center;
      vertical-align: top;
      letter-spacing: 2px;
      word-spacing: 4px;
      font-family: "AlmendraDisplay-Regular";
      font-size: 36px;
    }


    a {
      box-shadow: 3px 3px 3px #000;
      padding: 10px 10px;
      border: 1px solid var(--A700);
      border-radius: 5px;
      background-color: var(--A100);
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: medium;
    }

    #a5 {
      margin-right: 20px;
    }



    .resaltar {
      background-color: white;
      color: var(--A100);
    }

    .aumentar {
      width: 300px;
    }

    .disminuir {
      width: 50px;
    }

    #comentarios {
      background-color: #6200ea;
      color: white;
    }

    #formulario {
      color: white;
    }
  </style>

 
  <script src="jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      var enlaces = document.querySelectorAll("a");
      for (var i = 0; i < enlaces.length; i++) {
        enlaces[i].addEventListener("mouseover", resaltar);
        enlaces[i].addEventListener("mouseout", restaurar);
      }
      mass.addEventListener("click", cambiar);
      menoss.addEventListener("click", cambiar);

    });

    var i = 0;
    var imagen1 = '<img src="imagenes/frase1.png" alt="" width="300" title="Pensamientos" />'
    var imagen2 = '<img src="imagenes/frase2.png" alt="" width="300" title="Pensamientos" />'
    var imagen3 = '<img src="imagenes/frase3.png" alt="" width="300" title="Pensamientos" />'
    var imagen4 = '<img src="imagenes/frase4.png" alt="" width="300" title="Pensamientos" />'

    function cambiar(e) {

      var bandera = false;
      if (e.target == mass) {
        if (i == 4) {
          i = 0;
        }
        ++i;
        var bandera = true;
      } else if (e.target == menoss) {
        --i;
        if (i <= 0) {
          i = 4;
        }
        var bandera = true;
      }

      if (bandera == true) {
        switch (i) {
          case 1:
            $("#imagen img").replaceWith(imagen1);
            break;
          case 2:
            $("#imagen img").replaceWith(imagen2);
            break;
          case 3:
            $("#imagen img").replaceWith(imagen3);
            break;
          case 4:
            $("#imagen img").replaceWith(imagen4);
            break;
        }
      }
    }

    function resaltar(e) {
      if (e.target == a1) {
        $("#links #a1").addClass("resaltar");
      } else if (e.target == a2) {
        $("#links #a2").addClass("resaltar");
      } else if (e.target == a3) {
        $("#links #a3").addClass("resaltar");
      } else if (e.target == a4) {
        $("#links #a4").addClass("resaltar");
      } else if (e.target == a5) {
        $("#links #a5").addClass("resaltar");
      }
    }

    function restaurar(e) {
      if (e.target == a1) {
        $("#links #a1").removeClass("resaltar");
      } else if (e.target == a2) {
        $("#links #a2").removeClass("resaltar");
      } else if (e.target == a3) {
        $("#links #a3").removeClass("resaltar");
      } else if (e.target == a4) {
        $("#links #a4").removeClass("resaltar");
      } else if (e.target == a5) {
        $("#links #a5").removeClass("resaltar");
      }
    }



  </script>
</head>

<body>


  <div id="principal">
    <div id="barraprincipal">
      <div>
        <img src="imagenes/foto2.png" alt="" width="104.2" height="140.8" />
      </div>
      <div id="titulo">
        <h1>Poesía de Nelson Rivera</h1>
      </div>
      <div>
        <img src="imagenes/foto1.png" alt="" width="104.2" height="140.8" />
      </div>
    </div>

    <div id="links">
      <a id="a1" href="acercademi.html">Acerca<br> de mí</a>
      <a id="a2" href="mipoesia.html">Mi<br> poesía </a>
      <a id="a3" href="misrelatos.html">Mis<br> relatos</a>
      <a id="a4" href="mislibros.html">Mis<br> libros</a>
      <a id="a5" href="misfotos.html">Mis<br> fotos</a>
    </div>

    <div id="barratitulo">
      <h2>Pensamientos</h2>
    </div>

    <div id="pensamientos">
      <div class="titulo" id="mass">+</div>
      <div id="imagen">
        <img src="imagenes/frase0.png" alt="" width="300" title="Pensamientos" />
      </div>
      <div class="titulo" id="menoss">─</div>
    </div>
  </div>

  <footer>
   
   


  </footer>


</body>

</html>
