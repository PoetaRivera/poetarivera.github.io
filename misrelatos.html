  #links a {

 .libros li ul {

  .libros>li {

  }

  .libros li {
    display: block;
    background-color: #651FFF;
    color: #fff;
    padding: 10px 10px;
    font-size: medium;
    box-shadow: 3px 3px 3px #000;
    border: 1px solid var(--A700);
    border-radius: 5px;
    background-color: var(--A100);
  }

  #titulopoema {
    flex-grow: 1;
  }

  #textopoemas {
    flex-grow: 1;
    border-style: solid;
    border-color: #6200ea;
    border-width: 3px;
  }

  #titulopoema {
    height: auto;
  }

  h2 {
    color: #6200ea;
    text-align: center;
    vertical-align: top;
    letter-spacing: 2px;
    font-size: x-large;
  }

  #modulo1 {
    display: flex;
    flex-direction: column;
    flex-grow: 6;
    justify-content: center;
    align-items: center;
    background-color: #d1c4e9;
    gap: 2px;
  }

   #texto {
    background-color: #d1c4e9;
    border-color: #000;
    color: white;
  }

  .libros li:hover>ul {
    display: block;
  }

  .libros li:hover {
    background-color: #434343;
  }

  #links a:hover {
    background-color: white;
    color: var(--A100);
  }

<script src="jquery-3.6.0.js"></script>

<script>

  $(document).ready(function () {
    //Relatos
    $("#relato").mouseover(ponertitulo)
    $("#relato li").mouseover(presentar);
   
    
  });

  //coloca el titulo del libro y la portada.
  function ponertitulo(e) {
    if (e.target == relato) {
      $("#enlace1").replaceWith('<h2 id="enlace1">Libro: Relatos y poemas</h2>');
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="imagenes/relatosypoemas.jpg"> </iframe>');
    } 
  }
 
  function presentar(e) {
    
       //libro:Voces del alma/sección amor
    if (e.target == r1) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/lagotita/lagotita.html"> </iframe>');

    } else if (e.target == r2) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/el/el.html"> </iframe>');

    } else if (e.target == r3) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/unalmayyo/unalmayyo.html"> </iframe>');

    } else if (e.target == r4) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/proximamente.html"> </iframe>');

    } else if (e.target == r5) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/proximamente.html"> </iframe>');

    } else if (e.target == r6) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/proximamente.html"> </iframe>');

    }else if (e.target == r7) {
      $("#texto").replaceWith('<iframe id="texto" title="Texto de poema" height="600px" width="400px" src="relatos/proximamente.html"> </iframe>');

    }
   


  }
</script>
